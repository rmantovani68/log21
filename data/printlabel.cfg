[stampe]
ordine=select ra.racdpro as "CODICE",a.prdstit as "TITOLO PRODOTTO",ra.raqtord as "QT.ORD", ra.racdflg as "FLAG"  from ric_art as ra,catalogo as a  where a.prcdpro=ra.racdpro and ra.ordprog='%ORDPROG%' order by ra.racdpro;
collo=select r.rpcdflg as "FLAG",r.rpcdpro as "CODICE" ,a.prdstit as "TITOLO PRODOTTO", r.rpqtspe as "QT.", r.rpcdubi as "UBICAZIONE",r.rpqtspe*a.prpesgr::float8/1000 as "PESO TOT.(Kg)", a.prpesgr::float8/1000 as "PESO (Kg)" from rig_prod r,catalogo a where r.rpcdpro=a.prcdpro AND r.ordprog='%ORDPROG%' and r.rpnmcol=%NUMCOLLO% order by r.rpnmcol,r.rpcdubi;
ordine_storico=select ra.racdpro as "CODICE",a.prdstit as "TITOLO PRODOTTO",ra.raqtord as "QT.ORD", ra.racdflg as "FLAG"  from ric_art_stor as ra,catalogo as a  where a.prcdpro=ra.racdpro and ra.ordprog='%ORDPROG%' order by ra.racdpro;
collo_storico=select r.rpcdflg as "FLAG",r.rpcdpro as "CODICE" ,a.prdstit as "TITOLO PRODOTTO", r.rpqtspe as "QT.", r.rpcdubi as "UBICAZIONE",r.rpqtspe*a.prpesgr::float8/1000 as "PESO TOT.(Kg)", a.prpesgr::float8/1000 as "PESO (Kg)" from rig_prod_stor r,catalogo a where r.rpcdpro=a.prcdpro AND r.ordprog='%ORDPROG%' and r.rpnmcol=%NUMCOLLO% order by r.rpnmcol,r.rpcdubi;




